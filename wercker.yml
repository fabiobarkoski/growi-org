box: node:10

deploy:
  steps:
    - script:
      name: set yarn cache-folder
      code: yarn config set cache-folder $WERCKER_CACHE_DIR/yarn

    - script:
      name: install dependencies
      code: |
        yarn

    - script:
      name: print dependencies
      code: |
        echo -n "node " && node -v
        echo -n "npm " && npm -v
        echo -n "yarn " && yarn -v
        yarn list --depth=0

    - script:
      name: build docs
      code: |
        yarn docs:build

    - script:
      name: Copy files to /dist to operate marketplace apps in subdirectories (/marketplace)
      code: |
        cp -r marketplace docs/.vuepress/dist
        cp _config.yml docs/.vuepress/dist

    - script:
      name: deploy to GitHub Pages
      code: |
        sh ./bin/wercker/init-git.sh
        sh ./bin/wercker/deploy.sh

  after-steps:
    - slack-notifier:
      url: $SLACK_WEBHOOK_URL
      channel: ci
      username: wercker
      notify_on: "failed"

